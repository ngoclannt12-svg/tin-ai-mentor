  <style>

<body>

            <option value="V√≤ng l·∫∑p for, while v√† l·ªánh range">V√≤ng l·∫∑p</option>
            <option value="H√†m (Functions) v√† tham s·ªë">H√†m v√† Module</option>

    <div id="quiz-section">

        <h3 id="quiz-title" style="margin:0">ƒêang l√†m b√†i...</h3>

        <div class="card">
          <h3>ü§ñ Gia s∆∞ AI h∆∞·ªõng d·∫´n t∆∞ duy</h3>
          <div id="ai-feedback" class="ai-feedback"></div>
          <button class="btn btn-main" onclick="location.reload()">L√†m b√†i t·∫≠p m·ªõi</button>
        </div>
      </div>
    </div>

    <div id="history-section" class="card">
      <h2>üìà B√°o c√°o ti·∫øn b·ªô h·ªçc t·∫≠p</h2>
      <div style="height: 300px; margin-bottom: 30px;">

      </div>
      <h3>L·ªãch s·ª≠ chi ti·∫øt</h3>

  <script>
    const GEMINI_API_KEY = "AIzaSyD-F5V_P7B7S7Y8Z9A0B1C2D3E4F5G6H7"; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
    
    let currentQuestions = [];
    let studentName = "";

    async function generateQuizByAI() {
      studentName = document.getElementById('student-name').value;
      if(!studentName) return alert("Vui l√≤ng nh·∫≠p t√™n!");
      const topic = document.getElementById('topic').value;
      
      document.getElementById('setup-section').style.display = 'none';
      document.getElementById('quiz-section').style.display = 'block';
      document.getElementById('quiz-content').innerHTML = "<div class='card'><h3>‚è≥ AI ƒëang thi·∫øt k·∫ø ƒë·ªÅ thi ri√™ng cho b·∫°n...</h3></div>";

      const prompt = `H√£y t·∫°o 12 c√¢u h·ªèi tr·∫Øc nghi·ªám Python v·ªÅ "${topic}". 
      4 c√¢u m·ª©c Nh·∫≠n bi·∫øt (nb), 4 Th√¥ng hi·ªÉu (th), 4 V·∫≠n d·ª•ng (vd).
      Tr·∫£ v·ªÅ JSON duy nh·∫•t: [{"q":"h·ªèi","o":["A","B","C","D"],"a":index,"l":"nb/th/vd"}]`;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await response.json();
        let jsonText = data.candidates[0].content.parts[0].text;
        // L·ªçc s·∫°ch JSON
        const cleanJson = jsonText.substring(jsonText.indexOf("["), jsonText.lastIndexOf("]") + 1);
        currentQuestions = JSON.parse(cleanJson);
      } catch (e) {
        console.log("S·ª≠ d·ª•ng b·ªô c√¢u h·ªèi d·ª± ph√≤ng do l·ªói k·∫øt n·ªëi.");
        currentQuestions = [
          {q:"K·∫øt qu·∫£ c·ªßa 10 % 3 l√†?", o:["3","1","0","3.33"], a:1, l:"nb"},
          {q:"L·ªánh n√†o d√πng ƒë·ªÉ xu·∫•t d·ªØ li·ªáu ra m√†n h√¨nh?", o:["input()","print()","out()","write()"], a:1, l:"nb"},
          {q:"ƒê√¢u l√† c√°ch khai b√°o danh s√°ch (list)?", o:["x=(1,2)","x={1,2}","x=[1,2]","x=<1,2>"], a:2, l:"nb"},
          {q:"V√≤ng l·∫∑p for i in range(5) ch·∫°y bao nhi√™u l·∫ßn?", o:["4","5","6","0"], a:1, l:"th"}
          // C√≥ th·ªÉ th√™m nhi·ªÅu c√¢u d·ª± ph√≤ng ·ªü ƒë√¢y
        ];
      }
      renderQuiz(topic);
      startTimer();
    }

    function renderQuiz(topic) {
      document.getElementById('quiz-title').innerText = topic;
      const content = document.getElementById('quiz-content');
      content.innerHTML = "";
      currentQuestions.forEach((item, i) => {
        const color = item.l == 'nb' ? '#0369a1' : (item.l == 'th' ? '#92400e' : '#166534');
        content.innerHTML += `<div class="card">
          <span class="badge" style="background:${color}">${item.l}</span>
          <p><b>C√¢u ${i+1}:</b> ${item.q}</p>
          <div class="options">
            ${item.o.map((opt, oi) => `<label class="option" id="q${i}o${oi}"><input type="radio" name="q${i}" value="${oi}" style="display:none" onclick="selectOpt(${i},${oi})"> ${opt}</label>`).join('')}
          </div>
        </div>`;
      });
    }

    function selectOpt(qI, oI) {
      document.querySelectorAll(`[id^="q${qI}o"]`).forEach(el => el.classList.remove('selected'));
      document.getElementById(`q${qI}o${oI}`).classList.add('selected');
    }

    async function submitQuiz() {
      let score = 0;
      let stats = { nb: 0, th: 0, vd: 0 };
      let wrongs = [];

      currentQuestions.forEach((item, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if(sel && parseInt(sel.value) === item.a) {
          score++;
          if(stats[item.l] !== undefined) stats[item.l]++;
        } else {
          wrongs.push({ q: item.q, user: sel ? item.o[sel.value] : "Ch∆∞a tr·∫£ l·ªùi" });
        }
      });

      saveToDB(score, stats);
      document.getElementById('quiz-section').style.display = 'none';
      document.getElementById('result-section').style.display = 'block';
      document.getElementById('final-score').innerText = `K·∫øt qu·∫£: ${score}/${currentQuestions.length}`;
      renderRadarChart(stats);
      getAIFeedback(score, stats, wrongs);
    }

    function saveToDB(score, stats) {
      let db = JSON.parse(localStorage.getItem('tin_ai_db') || "[]");
      db.push({ name: studentName, topic: document.getElementById('topic').value, score: score, stats: stats, date: new Date().toLocaleString('vi-VN') });
      localStorage.setItem('tin_ai_db', JSON.stringify(db));
    }

    async function getAIFeedback(score, stats, wrongs) {
      const feedbackEl = document.getElementById('ai-feedback');
      feedbackEl.innerHTML = "<em>AI ƒëang ph√¢n t√≠ch...</em>";
      const prompt = `Gia s∆∞ AI h√£y nh·∫≠n x√©t b√†i l√†m c·ªßa ${studentName}: Sai c√°c c√¢u ${JSON.stringify(wrongs)}. ƒêi·ªÉm ${score}/12. Kh√¥ng cho ƒë√°p √°n, ch·ªâ g·ª£i √Ω t∆∞ duy b·∫±ng HTML.`;
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
        const data = await res.json();
        feedbackEl.innerHTML = data.candidates[0].content.parts[0].text;
      } catch {
        feedbackEl.innerHTML = "H√£y xem l·∫°i ki·∫øn th·ª©c v·ªÅ v√≤ng l·∫∑p v√† ki·ªÉu d·ªØ li·ªáu nh√©!";
      }
    }

    function showHistory() {
      document.getElementById('setup-section').style.display = 'none';
      document.getElementById('history-section').style.display = 'block';
      const db = JSON.parse(localStorage.getItem('tin_ai_db') || "[]");
      const myData = db.filter(i => i.name === document.getElementById('student-name').value || true);
      const scores = myData.map(i => i.score);
      const labels = myData.map(i => i.date.split(',')[0]);
      new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'ƒêi·ªÉm s·ªë', data: scores, borderColor: '#2563eb', fill: true, tension: 0.3 }] },
        options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 12 } } }
      });
      document.getElementById('history-list').innerHTML = myData.reverse().map(r => `
        <div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
          <span><b>${r.name}</b> - ${r.topic}</span>
          <span><b>${r.score}/12</b> (${r.date})</span>
        </div>`).join('');
    }

    function renderRadarChart(stats) {
      new Chart(document.getElementById('radarChart'), {
        type: 'radar',
        data: {
          labels: ['Nh·∫≠n bi·∫øt', 'Th√¥ng hi·ªÉu', 'V·∫≠n d·ª•ng'],
          datasets: [{ label: 'S·ªë c√¢u ƒë√∫ng', data: [stats.nb||0, stats.th||0, stats.vd||0], backgroundColor: 'rgba(37, 99, 235, 0.2)', borderColor: '#2563eb' }]
        },
        options: { scales: { r: { beginAtZero: true, max: 4 } } }
      });
    }

    function startTimer() {
      let time = 900;
      const timerEl = document.getElementById('timer');
      const interval = setInterval(() => {
        if(time <= 0 || document.getElementById('quiz-section').style.display === 'none') return clearInterval(interval);
        time--;
        timerEl.innerText = `${Math.floor(time/60)}:${(time%60).toString().padStart(2,'0')}`;
      }, 1000);
    }
  </script>
